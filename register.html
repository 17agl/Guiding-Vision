<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create an Account</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #FAF3E0; /* Warm White */
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background: #FFF8DC; /* Light Yellow / Warm White */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    margin-bottom: 20px;
    color: #4CAF50; /* Green */
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #formMessage {
    margin-top: 15px;
  }
  /* Navigation Button */
  .nav-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 12px;
    background-color: #FFD700; /* Yellow */
    color: #000;
    text-decoration: none;
    border-radius: 4px;
  }
  .nav-btn:hover {
    background-color: #FFC107; /* Darker Yellow */
  }
</style>
</head>
<body>

<div class="container">
<h2>Create an Account</h2>
<form id="registerForm" onsubmit="return handleRegister()">
  <label for="name">Full Name:</label>
  <input type="text" id="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" required />

  <label for="password">Password:</label>
  <input type="password" id="password" required minlength="6" />

  <button type="submit">Register</button>
</form>
<div id="formMessage"></div>

<!-- Button to return to intro -->
<a href="index.html" class="nav-btn">Back to Home</a>
</div>

<script>
  function handleRegister() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('formMessage');

    if (!name || !email || password.length < 6) {
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'Please fill all fields correctly.';
      return false;
    }

    localStorage.setItem('user', JSON.stringify({ name, email, password }));
    messageDiv.style.color = 'green';
    messageDiv.innerText = `Thank you, ${name}! You can now log in.`;

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);

    return false;
  }
</script>
</body>
</html>
