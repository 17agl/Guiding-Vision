<div class="container">
<h2>Create an Account</h2>
<form id="registerForm" onsubmit="return handleRegister()">
  <label for="name">Full Name:</label>
  <input type="text" id="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" required />

  <label for="password">Password:</label>
  <input type="password" id="password" />
<!-- required minlength="6" -->
  <button type="submit">Register</button>
</form>
<div id="formMessage" ></div>
<div style="text-align: center;">

<a href="index.html" class="btn">Back to Home</a></div>
</div>

<script>
  function handleRegister() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('formMessage');

    if (!name || !email || password.length < 6) {
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'Please fill all fields correctly.';
      return false;
    }

    localStorage.setItem('user', JSON.stringify({ name, email, password }));
    messageDiv.style.color = 'green';
    messageDiv.innerText = `Thank you, ${name}! You can now log in.`;

    setTimeout(() => {
      window.location.href = 'addiction_selection.html';
    }, 1500);

    return false;
  }
</script>

<style>
  * {
    box-sizing: border-box;

  }

  body {
    background-color: #fdfaf1; /* Warm white background */

    justify-content: center;

  }

  .register-container {

  label {
    display: block;
