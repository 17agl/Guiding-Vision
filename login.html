<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #FAF3E0; /* Warm White */
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background: #FFF8DC; /* Light Yellow / Warm White */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    margin-bottom: 20px;
    color: #4CAF50; /* Green */
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #loginMessage {
    margin-top: 15px;
  }
  /* Return Button */
  .nav-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 12px;
    background-color: #deb70a; /* Yellow */
    color: #000;
    text-decoration: none;
    border-radius: 4px;
  }
  .nav-btn:hover {
    background-color: #d48c0f; /* Darker Yellow */
  }
</style>
</head>

<body>

<div class="container">
<h2>Login</h2>
<form id="loginForm" onsubmit="return handleLogin()">
  <label for="email">Email:</label>
  <input type="email" id="email" required />

  <label for="password">Password:</label>
  <input type="password" id="password" required />

  <button type="submit">Login</button>
</form>
<div id="loginMessage"></div>

<!-- Return button to intro -->
 <div style="text-align: center;">
     <a href="index.html" class="btn">Back to Home</a></div>
</div>

<script>
  function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('loginMessage');

    const userStr = localStorage.getItem('user');
    if (!userStr) {
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'No registered user. Please register first.';
      return false;
    }

    const user = JSON.parse(userStr);
    if (user.email === email && user.password === password) {
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'dashboard.html';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'Invalid email or password.';
    }
    return false;
  }
</script>
